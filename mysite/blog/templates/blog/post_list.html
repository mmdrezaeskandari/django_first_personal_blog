{% extends "blog/base.html"%}
{% block body_block %}
  <div class="centerstage">
    <ol>
    {% for post in post_list %}
    <li>
    <div class="post">
      <h1><a href="{% url 'post_detail' post.pk%}">{{ post.title }}</a></h1>
      <div class="date">
        <p>Published Date: {{ post.published_date|date:"d-m-Y" }}</p>
      </div>
      <a href="{% url 'post_detail' post.pk%}"> Coments: {{ post.approve_comments.count }}</a>
    </div>
    </li>
    <hr>
    {% endfor%}
  </ol>

  </div>
{% endblock %}
